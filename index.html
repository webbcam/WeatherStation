<!doctype html>
<html ng-app="Weather">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather Station</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Get normalize.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <!-- Load style modifications -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Weather Icons -->
    <link rel="stylesheet" type="text/css" href="assets/css/weather-icons.min.css">

    <!-- Get Angular from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <!-- Get Weather Angular module -->
    <script src="weather.js"></script>

</head>
<body ng-controller="weather">
    <div class="container-fluid">

        <!-- Jumbotron Header -->
        <div class="row">

            <div class="jumbotron text-center">
                <div class="row">
                    <h1><i class="wi wi-day-cloudy"></i> Weather Station</h1>
                </div>

                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <form class="form-inline" ng-submit="getWeather()">
                            <div class="form-group">
                                <div class="input-group input-group-lg">
                                    <input type="text" class="form-control text-center" ng-model="zip" placeholder="{{placeholder}}" autofocus>
                                    <div class="input-group-btn btn-group" role="group">
                                        <!-- This is my attempt at having a single button to toggle the units; Need to finish -->
                                        <!-- <button type="button" class="btn btn-lg"><span class="label label-default">C째</span><span class="label label-info">F째</span></button> -->
                                        <button type="button" class="btn btn-lg" ng-class="{'btn-info' : !isFahr}" ng-click="setC();">C째</button>
                                        <button type="button" class="btn btn-lg" ng-class="{'btn-info' : isFahr}" ng-click="setF();">F째</button>
                                    </div>
                                </div>
                            </div>
                                <!-- Can't make up my mind about using this button or not -->
                                <!-- <button type="submit" class="btn btn-info btn-lg active" ng-click="getWeather()">Get!</button> -->
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!-- Weather Data -->
        <!-- <div class="row" ng-show="shouldShow()"> -->
        <div class="row">
            <div class="col-xs-12 col-xs-offset-1">
                <h1>{{weather.city}} <span style="font-size:12px">{{weather.description}}</span> </h1>
            </div>
        </div>
        <div class="row">
            <!-- Current Data -->
            <div class="col-xs-3 col-xs-offset-1">
                <h3><i class="wi {{currentIcon}}"></i> {{weather.currentTemp}}</h3>
                <h5>{{weather.humidity}}<br>
                    {{weather.min}} {{weather.max}}<br>
                    {{weather.wind}} <br>
                    {{weather.cloudiness}}
                </h5>
            </div>
            <!-- Forecast Data -->
            <div class="col-xs-3">
                <h3><h4></h4></h3>
            </div>

        </div>






    </div>
</body>
</html>
